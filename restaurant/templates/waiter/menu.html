<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for dish in dishes %}
        {{ dish.id }}<br>
        {{ dish.name }}<br>
        {{ dish.category.name }}<br>
        {{ dish.text }}<br>
        {% for tag in dish.tags.all %}
            {{ tag.name }},
        {% endfor %}<br>
    {% endfor %}
</body>
</html>
